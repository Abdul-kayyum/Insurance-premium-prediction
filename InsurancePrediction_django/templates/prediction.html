
{% extends "Base.html" %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction</title>
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2833;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c2833;
            color: rgb(226, 228, 230);
            text-align: center;
            padding: 20px 0;
        }

        .prediction-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 30px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: rgb(226, 228, 230);
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-right: 30px;
        }

        .form-container h3 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #333;
        }

        .form-group input[type="submit"] {
            background-color: #3c8d99;
            color: white;
            border: none;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }

        .form-group input[type="submit"]:hover {
            background-color: #357a85;
        }

        .image-container {
            max-width: 500px;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .prediction-container {
            justify-content: space-around;
        }
    </style>
</head>
<body>

<header>
    <h1>Insurance Premium Prediction Form</h1>
</header>

<div class="prediction-container">
    <div class="form-container">
        <h3>Enter Your Details</h3>
        <form action="#" method="POST"> {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <input type="number" id="children" name="children" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="smoker">Are you a smoker?</label>
                    <select id="smoker" name="smoker" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="3">Northeast</option>
                        <option value="2">Northwest</option>
                        <option value="1">Southeast</option>
                        <option value="0">Southwest</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>

    <div class="image-container">
        <img src="https://static.vecteezy.com/system/resources/previews/008/857/316/non_2x/businessman-holding-a-magnifying-glass-and-graph-reports-icon-data-analysis-and-business-analytics-concept-vector.jpg" alt="Prediction Image">
    </div>
</div>

</body>
</html>


{% endblock content %}
