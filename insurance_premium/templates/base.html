<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background: linear-gradient(to right, #212f3d, #17202a);
            color: #f1c40f;
            padding: 1rem 0;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .header a:hover {
            color: #ffc107;
        }
        .footer {
            background-color: #17202a;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0">Insurance Premium Prediction</h2>
            <nav>
                <a href="home">Home</a>
                <a href="about">About Us</a>
                <a href="contact">Contact</a>
                <a href="prediction">Prediction</a>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock content %}
    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Insurance Premium Prediction. All rights reserved. <a href="#privacy">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
