{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{

            background-color: #1c2833;
        }

        .card-body{
            background-color: rgb(226, 228, 230);
            border: 2px solid #3498db;
        }

        .result-box {
            background-color: #212f3c;
            border: 3px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffc107;
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4" style="color:rgb(226, 228, 230);">Results</h2>
        
        <!-- User Information Section -->
        <div class="row">
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Age</h6>
                        <p class="card-text">{{age}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Sex</h6>
                        <p class="card-text">{{sex}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">BMI</h6>
                        <p class="card-text">{{bmi}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Children</h6>
                        <p class="card-text">{{children}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Smoker</h6>
                        <p class="card-text">{{smoker}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Region</h6>
                        <p class="card-text">{{region}}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Result Section -->
        <div class="result-box">
            <h4 class="mb-3" style="color: #ffc107;">Estimated Cost</h4>
            <p class="result-value">â‚¹ {{output}}.00</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock content %}
